<h1>Welcome to {{ hotelName }}</h1>
<div [hidden]="hideRooms" [ngStyle]="{ color: 'red' }">
  Number of rooms:
  <div [innerText]="numberOfRooms"></div>
</div>

{{ rooms?.availableRooms ?? "no rooms" }}

<div *ngIf="selectedRoom">
  {{ selectedRoom | json }}
</div>

<div *ngIf="rooms.availableRooms > 1">
  <hinv-rooms-list
    [rooms]="roomList"
    (selectedRoom)="selectRoom($event)"
  ></hinv-rooms-list>
</div>

<button (click)="toggle()">Toggle</button>
